<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSicif6JhAB-S03dc1019OGiwTSu--29O-tw&s">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Music App</h1>
    </header>
    <main>
        <div class="player">
            <div class="cover">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXf8YRLiJaJI2gQab0rtBb7NqfonPjrehPLg&s" alt="Album Cover">
            </div>
        
            
            <section class="=player">
                <h2>Now Playing</h2>
                <p>Song Title</p>
                <p>Artist Name</p>
                <audio src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview115/v4/db/dc/79/dbdc7941-e53a-8a80-84b7-f0b572e1f3dc/mzaf_15869089812344628145.plus.aac.p.m4a"controls></audio>
            
         </div>
         <div class="Playlist">
            <ul>
                <li data-song="song1.mp3">Song 1</li>
                <li data-song="song2.mp3">Song 2</li>
                <li data-song="song3.mp3">Song 3</li>
            </ul>
         </div>

    </main>
    <script src="scripts.js"></script>
    
</body>
</html>
